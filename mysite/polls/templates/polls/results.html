{% extends 'polls/base.html' %}
{% load static %}

{% block body_block %}
    <h1>Results</h1> <br/>

    <ul>
        {% for choice in poll.choice_set.all %}
            <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
        {% endfor %}
    </ul>

    <a href="/polls/{{poll.id}}">Vote again?</a>

{% endblock %}
